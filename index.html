<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet'>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- personal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <!-- Weather Dashboard -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <h1 class="title"> Weather Dashboard </h1>
    </nav>


    <main class = "container-fluid no-gutters content-wrap">
        <section class =" row">
    <!-- Left search panel -->
            <aside class = "col-md-3">
                <section class = "row">
                    <form class = "col-md-12">
                        <label for = "citySearch"> Search for a city : </label><br>
                        <input type = "text" id = "cityToSearch" placeholder = "Enter a city name">
                        <input type = "submit" value = "Submit" id = "searchCity">
                    </form>
                </section>
                <!-- Search history (clickable text to research)-->
                <section class = "row">
                    <article class = "col-md-12" id = "searchHistory">
                    </article>
                </section>
            </aside>


    <!-- Right info panel -->
            <article class = "col-md-9">
    <!-- Current weather -->
                <section class = "row">
                    <article class = "col-md-12" id = "day0">
                        
                        <h2 style = "float: left;"> Place </h2>
                        <h2 style = "float: left;"> Day </h2>
                        <img src = "" alt = "" style = "float: left;">

                        <p style = "clear: left;" id = "currentTemp"> Temperature : </p>
                        <p id = "currentHumid"> Humidity : </p>
                        <p id = "currentWind"> Wind Speed : </p>
                        <p> UV Index : <span  id = "currentUv"> </span></p>
                    
                    </article>
                </section>

    <!-- Forecast title -->
                <section class = "row">
                    <article class = "col-md-12">
                        <h3> 5-day Forecast </h3>
                    </article>
                </section>

    <!-- forecast cards-->
                <section class = "row">
                    <section class = "card-deck col-lg-12">
                        <article class = "card">
                            <figure class = "card-body" id = "day1">
                                <h5> Day One </h5>
                                <img src = "" alt = "">
                                <p> Temp </p>
                                <p> Humidity </p>
                            </figure>
                        </article>
                        
                        
                        <article class = "card">
                            <figure class = "card-body" id = "day2">
                                <h5> Day One </h5>
                                <img src = "" alt = "">
                                <p> Temp : 76 F</p>
                                <p> Humidity : 46 </p>
                            </figure>
                        </article>
                        
                        
                        <article class = "card">
                            <figure class = "card-body" id = "day3">
                                <h5> Day One </h5>
                                <img src = "" alt = "">
                                <p> Temp </p>
                                <p> Humidity </p>
                            </figure>
                        </article>
                        
                        
                        <article class = "card">
                            <figure class = "card-body" id = "day4">
                                <h5> Day One </h5>
                                <img src = "" alt = "">
                                <p> Temp </p>
                                <p> Humidity </p>
                            </figure>
                        </article>
                        
                        
                        <article class = "card">
                            <figure class = "card-body" id = "day5">
                                <h5> Day One </h5>
                                <img src = "" alt = "">
                                <p> Temp </p>
                                <p> Humidity </p>
                            </figure>
                        </article>
                </section>
                </section>
            </article>
        </section>
    </main>

     <!-- footer, with a copyright tag -->
    <footer>
        <small> &copy; 2020 Virlym di Aunel</small>
    </footer>

    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- personal -->
    <script src="script.js"></script>
</body>
</html>
